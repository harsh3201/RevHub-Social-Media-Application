version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: revhubteam4
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - revhub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:7
    container_name: revhub-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - revhub-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./revHubBack
      dockerfile: Dockerfile
    container_name: revhub-backend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - revhub-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://revhub-mysql:3306/revhubteam4
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      MONGO_URI: mongodb://revhub-mongo:27017/revhub

  frontend:
    build:
      context: ./RevHub
      dockerfile: Dockerfile
    container_name: revhub-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - revhub-network
    environment:
      API_BASE_URL: http://revhub-backend:8080

volumes:
  mysql_data:
  mongo_data:

networks:
  revhub-network:
    driver: bridge
